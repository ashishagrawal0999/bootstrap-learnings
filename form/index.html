<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
    
    <div class="container">
        <h2>Form Demo</h2>
        <form action="" class="mb-3">
            <div class="row">
                 <div class="mb-3 col-md-6">
                 <label for="email" class="form-label">Email</label>
                 <input type="text" class="form-control" placeholder="email" id="email">

             </div>

                <div class="mb-3 col-md-6">

                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" placeholder="password" id="password">
            </div>
            </div>
           

           

            <!-- <label for="address" class="form-label">Address</label>
            <input type="text" class="form-control-sm" placeholder="address" id="address"> -->

            <div class="mb-3">
                <select class="form-select" id="">
                    <option selected>Choose Your City</option>
                    <option value="1">Mumbai</option>
                    <option value="2">Delhi</option>
                    <option value="3">Pune</option>

                </select>
            </div>


            <div class="normal mb-3">
                
                <input type="checkbox" name="" id="agree">
                <label for="agree">Agree</label>

            </div>

            <div class="mb-3 form-check">
                
                <input type="checkbox" name="" id="agreebs" class="form-check-input">
                <label for="agreebs" class="form-check-label">Agree</label>
            
                
            </div>


            <div class="mb-3 form-check">
                <input type="radio" name="" id="radiobs" class="form-check-input">
                <label for="radiobs" class="form-check-label">Yes/No</label>
            </div>

            <div class="form-check form-switch mb-3">
  <input class="form-check-input" type="checkbox" role="switch" id="switchCheckDefault">
  <label class="form-check-label" for="switchCheckDefault">Default switch checkbox input</label>
</div>
        </form>
    </div>



 <script src="<script src = https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>

</body>
</html>
